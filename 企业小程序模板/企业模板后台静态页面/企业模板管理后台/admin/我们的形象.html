	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 企业管理 <span class="c-gray en">&gt;</span> 我们的形象
	
	<div class="switch" data-animated="false"  style="float: right; margin-right: 50px;">
	    <input type="checkbox" checked />
	</div>
	</nav>
<article class="page-container">
	<p class="blue">一个专业的团队一定有着良好的企业形象，为企业代言为自己代言!</p>
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-12 col-sm-12 "><span class="c-red">*</span>图片导入： <span class="stip">建议上传尺寸规格为750*484的图片，否则将被截取，仅只支持jpg、jpeg、png格式</span></label>
			<div class="formControls col-xs-12 col-sm-12 ">
				<ul class=" hb_t">
					<!--已经添加了图片的-->
					<li class="appendImg">
						<img src="../img/pc_img/dd.png" class="tp">
						<p class="showp">
							<img src="../img/pc_img/zjt.png" class="zjt">
							<img src="../img/pc_img/dele.png" class="dele">
							<img src="../img/pc_img/rjt.png" class="yjt">
						</p>
					</li>
					<li class="appendImg">
						<img src="../img/pc_img/dd.png" class="tp">
						<p class="showp">
							<img src="../img/pc_img/zjt.png" class="zjt">
							<img src="../img/pc_img/dele.png" class="dele">
							<img src="../img/pc_img/rjt.png" class="yjt">
						</p>
					</li>
					
					
					<!--这个是还没有添加图片的-->
					<li>
						<img src="../img/pc_img/tp.png" class="tp">
						<input type="file" class="file">
					</li>
				</ul>
				
			</div>
		</div>
		
		<div class="row cl" style="margin-top: 50px;">
			<div class="col-xs-8 col-sm-9 ">
				<button  class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				<button  class="btn btn-primary radius ml-30" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存修改</button>
				
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript">
$(function(){
	//添加图片模块hover后显示出删除模块
	$(".appendImg ").hover(function(){
		console.log("111")
		$(this).children('.showp').stop().fadeToggle()
	})
	//点击垃圾桶删除li
	$(".hb_t .dele").click(function(){
		$(this).parents(".appendImg").remove();
	})
	//右箭头更换位置
	$(".hb_t .yjt").click(function(){
		if($(this).parents(".appendImg").next().hasClass("appendImg")){
			 $(this).parents(".appendImg").next().after($(this).parents(".appendImg"));
		}
	})
	//左箭头更换位置
	$(".hb_t .zjt").click(function(){
		console.log("aaa")
		if($(this).parents(".appendImg").prev().hasClass("appendImg")){
			 $(this).parents(".appendImg").prev().before($(this).parents(".appendImg"));
		}
	})
	
});
</script>
</body>
</html>
