<article class="page-container">
	<p class="blue">让大家知道我们是一个友爱、优秀的集体，我们朝气蓬勃，热爱生活：</p>
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-12 col-sm-12"><span class="c-red">*</span>文章封面：</label>
			<div class="formControls col-xs-12 col-sm-12 ">
				<ul class="tp_ul">
					<li class="appendImg">
						<img src="../img/pc_img/tp.png" class="tp">
						<input type="file" class="file">
					</li>
				</ul>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-12 col-sm-12"><span class="c-red">*</span>文章标题：</label>
			<div class="formControls col-xs-12 col-sm-12" >
				<input type="text" class="input-text" value="" placeholder="请输入文章标题" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-12 col-sm-12"><span class="c-red">*</span>文章描述：</label>
			<div class="formControls col-xs-12 col-sm-12">
				<script id="editor" type="text/plain" style="width:100%;height:400px;"></script>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				<button  class="btn btn-primary radius ml-30" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存修改</button>
				
			</div>
		</div>
	</form>
</article>
