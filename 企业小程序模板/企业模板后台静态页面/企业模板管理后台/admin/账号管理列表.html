				/*添加公司信息*/
			function company_add(title,url){
				var index = layer.open({
					type: 2,
					title: title,
					content: url
				});
				layer.full(index);
			}
			/*编辑账户信息*/
			function alter_detail(title,url){
				var index = layer.open({

				layer.full(index);
			}

		
			/*冻结账户*/
			function dj(obj, id) {
				layer.confirm('确认要冻结该用户吗？', function(index) {
					$.ajax({
						type: 'POST',
						url: '',
						dataType: 'json',
						success: function(data) {
							$(obj).parents("tr").remove();
							layer.msg('已冻结!', {
								icon: 1,
								time: 1000
							});
						},
						error: function(data) {
							console.log(data.msg);
						},
					});
				});
			}
			/*删除账户*/

						dataType: 'json',
						success: function(data) {
							$(obj).parents("tr").remove();
							layer.msg('已删除!', {

								time: 1000
							});
						},

			}
