	<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 企业管理 <span class="c-gray en">&gt;</span> 加入我们
	<div class="switch" data-animated="false"  style="float: right; margin-right: 50px;">
	    <input type="checkbox" checked />
	</div>
	</nav>
<article class="page-container">
	<p class="blue">招兵买马，增加团队实力！</p>
	<form class="form form-horizontal" id="form-article-add">
		
		<div class="row cl">
			<label class="form-label col-xs-12 col-sm-12"><span class="c-red">*</span>职位名称：</label>
			<div class="formControls col-xs-12 col-sm-12 " >
				<input type="text" class="input-text" value="" placeholder="请输入职位名称，如业务经理等" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-12 col-sm-12"><span class="c-red">*</span>工作地址：</label>
			<div class="formControls col-xs-12 col-sm-12">
					<div id="distpicker5">
						<div class="form-group">
							<select class="form-control input-text" id="province10"></select>
						</div>
						<div class="form-group">
							<select class="form-control input-text" id="city10"></select>
						</div>
						<div class="form-group">
							<select class="form-control input-text" id="district10"></select>
						</div>
					</div>
			</div>
			<div class="formControls col-xs-12 col-sm-12 mt-10" >
				<input type="text" class="input-text" value="" placeholder="请输入详细地址信息，如道路、门牌号、创业园等" >
			</div>
		
		</div>
		<div class="row cl">
			<label class="form-label col-xs-12 col-sm-12"><span class="c-red">*</span>薪资范围：</label>
			<div class="formControls col-xs-12 col-sm-12  phone_li" >				
				<div style="position:relative; padding:20px 0px;margin:0 auto;font-size:12px;">
					<input type="text" id="range_1" />
				</div>
			</div>
		</div>
	
		<div class="row cl">
			<label class="form-label col-xs-12 col-sm-12"><span class="c-red">*</span>发布时长：</label>
			<div class="formControls col-xs-12 col-sm-12">
				<ul class="time_li">
					<li>
						<span class="ss">30天</span>
					</li>
					<li>
						<span class="">不限</span>
					</li>
					<li>
						<span class=" nn">自定义</span>
						<div class="inpu_zdy">
							<input type="number" style="width: 180px;"placeholder="请输入小于等于30的数字">天
						</div>
					</li>
				</ul>
				
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-12 col-sm-12"><span class="c-red">*</span>工作年限：</label>
			<div class="formControls col-xs-12 col-sm-12">
				<select class="select_input" >
					<option>
						无
					</option>
					<option>
						1-3年
					</option>
					<option>
						3-5年
					</option>
					<option>
						5-10年
					</option>
						10年
					</option>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-12 col-sm-12"><span class="c-red">*</span>学历要求：</label>
			<div class="formControls col-xs-12 col-sm-12">
				<select class="select_input" >
					<option>
						无
					</option>
					<option>
						高中
					</option>
					<option>
						大专
					</option>
					<option>
						本科
					</option>
						硕士
					</option>
					</option>
						博士
					</option>
				</select>
				及以上
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-12 col-sm-12"><span class="c-red">*</span>职位描述：</label>
			<div class="formControls col-xs-12 col-sm-12" >
				<script id="editor" type="text/plain" style="width:100%;height:400px;"></script> 
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-12 col-sm-12  text-c mt-40">
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				<button onClick="article_save_submit();"  class="btn btn-primary radius ml-30" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存修改</button>
				
			</div>
		</div>
	</form>
</article>

<script type="text/javascript">
$(function(){
	//选择发布时间
	$(".time_li li").click(function(){
		console.log('33')
		if($(this).children("span").hasClass("nn")){//如果是点击自定义
			$(".time_li li span").removeClass("ss");
			$(this).children("span").addClass("ss");
			$(this).children(".inpu_zdy").show();
		}else{
			console.log('111')
			$(".time_li li span").removeClass("ss");
			$(this).children("span").addClass("ss");
			$('.inpu_zdy').hide();
		}
	})
	
	
	var ue = UE.getEditor('editor');
});
</script>

<script type="text/javascript">

$(document).ready(function(){



	$("#range_1").ionRangeSlider({

		min: 0,

		max: 20000,

		from:2000,

		to: 5000,

		type: 'double',//设置类型

		step: 500,

		prefix: "",//设置数值前缀

		postfix: "元",//设置数值后缀

		prettify: true,

		hasGrid: true

	});

});




</script>
