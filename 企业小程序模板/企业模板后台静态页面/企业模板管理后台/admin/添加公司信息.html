<article class="page-container">
	<form class="form form-horizontal" >
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">APPID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">APPSECRET：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">公司名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">账户ID：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">账户名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">账户密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">加入时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<!--<input type="text" class="input-text" value="" placeholder="">-->
				<input type="text" onfocus="WdatePicker({maxDate:'%y-%M-%d' })" id="datemax" class="input-text Wdate" style="width:200px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">套餐：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input name="sex" type="radio" id="sex-1" checked>
					<label for="sex-1">套餐一</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-2" name="sex">
					<label for="sex-2">套餐二</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="sex-3" name="sex">
					<label for="sex-3">套餐三</label>
				</div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">开户人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">开户银行：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">银行账号：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">经营范围：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">联系电话：</label>
				<div class="formControls col-xs-8 col-sm-9 phone_li ">
					<input type="text" class="input-text" value="" placeholder="请输入常用联系电话"  >
				<img src="../img/pc_img/ad-sx.png" class="add_phone">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">营业执照：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<ul class="ggt_ul">
					<li class="appendImg">
						<img src="../img/pc_img/tp.png" class="tp">
						<input type="file" class="file">
					</li>
				</ul>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">缴费状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				-50天<button class="pink_btn" type="button" onclick="txjf(this)">提醒缴费</button><button class="dj_btn"  type="button" onclick="dj(this)">冻结</button>
				<!--<button class="green_btn" type="button">已缴费</button>-->
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-sm-offset-3 col-xs-offset-4  mt-50">
				<input class="btn btn-primary radius mr-15" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">  <input class="btn btn-default radius" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
			</div>
		</div>
		
	</form>
</article>

<script type="text/javascript">
	//提醒缴费
	function txjf(obj){
		layer.msg('提醒成功');
		$(obj).after('<button class="orange_btn"  disabled="disabled" >已提醒缴费</button>');
		$(obj).remove();
//	layer.msg('提醒失败')
}
	/*冻结账户*/
	function dj(obj) {
		layer.confirm('确认要冻结该用户吗？', function(index) {
			$.ajax({
				type: 'POST',
				url: '',
				dataType: 'json',
				success: function(data) {
					$(obj).parents("tr").remove();
					layer.msg('已冻结!', {
						icon: 1,
						time: 1000
					});
				},
				error: function(data) {
					console.log(data.msg);
				},
			});
		});
	}
$(function(){
	$('.skin-minimal input').iCheck({
					checkboxClass: 'icheckbox-blue',
					radioClass: 'iradio-blue',
					increaseArea: '20%'
				});
	//联系电话的添加
	$(".add_phone").click(function(){
		$(this).parent(".phone_li").after('<div class="formControls col-xs-8 col-sm-9 phdele_li mt-10 col-sm-offset-3" ><input type="text" class="input-text" value="" placeholder="请输入常用联系电话" ><img src="../img/pc_img/del_sx.png" class="del_phone"  ></div>');
	})
	//删除联系电话
	
	$("div").delegate(".del_phone","click",function(){
	  $(this).parent(".phdele_li").remove();
	});
});
</script>
