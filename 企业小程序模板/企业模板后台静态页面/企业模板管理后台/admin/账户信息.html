	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 账户管理 <span class="c-gray en">&gt;</span> 账户信息

			<div class="switch" data-animated="false" style="float: right; margin-right: 50px;">
				<input type="checkbox" checked />
			</div>
		</nav>
		<article class="page-container">
			<form class="form form-horizontal" id="form-article-add">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">账户名称：</label>
					<div class="formControls col-xs-4 col-sm-5">
						<input type="text" class="input-text" value="" placeholder="">
					</div>

				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">账户密码：</label>
					<div class="formControls col-xs-4 col-sm-5">
						<input type="text" class="input-text" value="" placeholder="">
					</div>
					<div class="formControls col-xs-4 col-sm-4">
						<a class="blu" href="javascript:void(0)" onclick="alter_pd('修改密码','修改密码.html','500','300')">修改密码</a>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">缴费时间：</label>
					<!--<div class="formControls col-xs-4 col-sm-5 blu">
				距离缴费20天
			</div>-->
					<div class="formControls col-xs-4 col-sm-5 redd">
						您已欠费，为了避免账户被冻结请自行缴费
					</div>

				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-sm-offset-3 col-xs-offset-4  mt-30">
						<input class="btn btn-primary radius mr-15" type="submit" value="&nbsp;&nbsp;保存&nbsp;&nbsp;"> <input class="btn btn-default radius" type="button" value="&nbsp;&nbsp;取消&nbsp;&nbsp;">
					</div>
				</div>

			</form>
		</article>
