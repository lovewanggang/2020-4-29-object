<title>添加支分类</title>
</head>
<body>
	
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-12 col-sm-12 "><span class="c-red">*</span>介绍图/广告图： <span class="stip">建议上传尺寸规格为长方形的图片，仅只支持jpg、jpeg、png格式</span></label>
			<div class="formControls col-xs-12 col-sm-12 ">
				<ul class="ggt_ul">
					<li class="appendImg">
						<img src="../img/pc_img/tp.png" class="tp">
						<input type="file" class="file">
					</li>
				</ul>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-12 col-sm-12">支分类名称：</label>
			<div class="formControls col-xs-12 col-sm-12" >
				<input type="text" class="input-text" value="" placeholder="建议不超过8个字" >
			</div>
		</div>
	
		<div class="row cl">
			<div class="col-xs-12 col-sm-12 ">
				<button  class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				<button  class="btn btn-primary radius ml-30" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存修改</button>
				
			</div>
		</div>
	</form>
</article>
