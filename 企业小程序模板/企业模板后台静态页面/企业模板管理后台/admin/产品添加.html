		<title>添加产品信息</title>
	</head>

	<body>
		<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 产品管理 <span class="c-gray en">&gt;</span> 添加产品信息

			<div class="switch" data-animated="false" style="float: right; margin-right: 50px;">
				<input type="checkbox" checked />
			</div>
		</nav>
		<article class="page-container">
			<form class="form form-horizontal" id="form-article-add">
				<div class="row cl">
					<label class="form-label col-xs-12 col-sm-12"><span class="c-red">*</span>上传产品图片： <span class="stip">仅只支持jpg、jpeg、png格式</span></label>
					<div class="formControls col-xs-12 col-sm-12">
						<ul class=" hb_t">
							<!--已经添加了图片的-->
							<li class="appendImg">
								<img src="../img/pc_img/dd.png" class="tp">
								<p class="showp">
									<img src="../img/pc_img/zjt.png" class="zjt">
									<img src="../img/pc_img/dele.png" class="dele">
									<img src="../img/pc_img/rjt.png" class="yjt">
								</p>
							</li>
							<li class="appendImg">
								<img src="../img/pc_img/dd.png" class="tp">
								<p class="showp">
									<img src="../img/pc_img/zjt.png" class="zjt">
									<img src="../img/pc_img/dele.png" class="dele">
									<img src="../img/pc_img/rjt.png" class="yjt">
								</p>
							</li>
							<!--这个是还没有添加图片的-->
							<li>
								<img src="../img/pc_img/tp.png" class="tp">
								<input type="file" class="file">
							</li>
						</ul>

					</div>
				</div>

				<div class="row cl">
					<label class="form-label col-xs-12 col-sm-12">产品标题：</label>
					<div class="formControls col-xs-12 col-sm-12">
						<input type="text" class="input-text" value="" placeholder="请输入企业名称">
					</div>
				</div>

				<div class="row cl">
					<label class="form-label col-xs-12 col-sm-12"><span class="c-red">*</span>产品类别：</label>
					<div class="formControls col-xs-12 col-sm-12">
						<select class="select_input" onchange="changelb(this)">
							<option selected="selected" disabled="disabled">
								请选择分类
							</option>
							<option>
								衣服
							</option>
							<option>
								外套
							</option>
							<option>
								内衣
							</option>
							夹克
							</option>
							</option>
							帽子
							</option>
						</select>
						<select class="select_input" onchange="changelb(this)">
							<option selected="selected" disabled="disabled">
								请选择分类
							</option>
							<option>
								衣服
							</option>
							<option>
								外套
							</option>
							<option>
								内衣
							</option>
							夹克
							</option>
							</option>
							帽子
							</option>
						</select>
						<div class="row cl">
							<label class="form-label col-xs-12 col-sm-12">产品参数</label>
							<div class="formControls col-xs-12 col-sm-12">
								<ul class="product_cs">
									<li><span>品牌</span><input type="text" class="input-text" placeholder="请认真填写参数信息，为空则不显示在前台"></li>
									<li><span>型号</span><input type="text" class="input-text" placeholder="请认真填写参数信息，为空则不显示在前台"></li>
									<li><span>颜色分类</span><input type="text" class="input-text" placeholder="请认真填写参数信息，为空则不显示在前台"></li>
									<li><span>材质</span><input type="text" class="input-text" placeholder="请认真填写参数信息，为空则不显示在前台"></li>
								</ul>

							</div>
						</div>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-12 col-sm-12">产品编号： <span class="stip">若不填写则自动生成编号</span></label>
					<div class="formControls col-xs-12 col-sm-12">
						<input type="text" class="input-text" value="" placeholder="请输入产品编号">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-12 col-sm-12"><span class="c-red">*</span>发布状态：</label>
					<div class="formControls col-xs-12 col-sm-12 skin-minimal">
						<div class="radio-box">
							<input name="sex" type="radio" id="sex-1" checked>
							<label for="sex-1">立即发布</label>
						</div>
						<div class="radio-box">
							<input type="radio" id="sex-2" name="sex">
							<label for="sex-2">待发布</label>
						</div>
					</div>
				</div>
				<div class="row cl">
					<label class="form-label  col-xs-12 col-sm-12"><span class="c-red">*</span>添加分类：</label>
					<div class="formControls col-xs-12 col-sm-12 skin-minimal">
						<div class="check-box">
							<input type="checkbox" id="checkbox-1" checked="checked" >
							<label for="checkbox-1">添加到新品分类</label>
						</div>
						<div class="check-box">
							<input type="checkbox" id="checkbox-2" checked="checked">
							<label for="checkbox-2">添加到人气分类</label>
						</div>
						
					</div>
				</div>
				
				<div class="row cl">
					<label class="form-label col-xs-12 col-sm-12"><span class="c-red">*</span>图文详情：</label>
					<div class="formControls col-xs-12 col-sm-12">
						<script id="editor" type="text/plain" style="width:100%;height:400px;"></script>
					</div>
				</div>
				<div class="row cl">
					<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
						<button class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
						<button class="btn btn-primary radius ml-30" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存修改</button>

					</div>
				</div>
			</form>
		</article>

		<!--_footer 作为公共模版分离出去-->
		<script type="text/javascript" src="../lib/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layer/2.4/layer.js"></script>
		<script type="text/javascript" src="../static/h-ui/js/H-ui.min.js"></script>
		<script type="text/javascript" src="../static/h-ui.admin/js/H-ui.admin.js"></script>
		<script type="text/javascript" src="../lib/ueditor/1.4.3/ueditor.config.js"></script>
		<script type="text/javascript" src="../lib/ueditor/1.4.3/ueditor.all.min.js">
		</script>
		<script type="text/javascript" src="../lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>

		<script type="text/javascript">
		
			var ue = UE.getEditor('editor');
			$(function() {
				$('.skin-minimal input').iCheck({
					checkboxClass: 'icheckbox-blue',
					radioClass: 'iradio-blue',
					increaseArea: '20%'
				});
				//添加图片模块hover后显示出删除模块
				$(".appendImg ").hover(function() {
						console.log("111")
						$(this).children('.showp').stop().fadeToggle()
					})
					//点击垃圾桶删除li
				$(".hb_t .dele").click(function() {
						$(this).parents(".appendImg").remove();
					})
					//右箭头更换位置
				$(".hb_t .yjt").click(function() {
						if($(this).parents(".appendImg").next().hasClass("appendImg")) {
							$(this).parents(".appendImg").next().after($(this).parents(".appendImg"));
						}
					})
					//左箭头更换位置
				$(".hb_t .zjt").click(function() {
						console.log("aaa")
						if($(this).parents(".appendImg").prev().hasClass("appendImg")) {
							$(this).parents(".appendImg").prev().before($(this).parents(".appendImg"));
						}
					})
					//联系电话的添加
				$(".add_phone").click(function() {
						$(this).parent(".phone_li").after('<div class="formControls col-xs-12 col-sm-12  phdele_li mt-10" ><input type="text" class="input-text" value="" placeholder="请输入常用联系电话" ><img src="../img/pc_img/del_sx.png" class="del_phone"  ></div>');
					})
					//删除联系电话

				$("div").delegate(".del_phone", "click", function() {
					$(this).parent(".phdele_li").remove();
				});

				//	分类选择框改变
				//$(".cate-change").change(function(){
				//	console.log("ds")
				//	$(this).siblings(".cl").children(".product_cs").html("")
				//})
			});
			//	分类选择框改变更换参数
			function changelb(obj) {
				$(obj).siblings(".cl").children(".formControls").children(".product_cs").html("")
			}
		</script>
	</body>

</html>
