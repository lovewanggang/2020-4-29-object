<title>修改密码</title>
</head>
<body>
	
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3">旧密码：</label>
			<div class="formControls col-xs-8 col-sm-8" >
				<input type="password" class="input-text" value="" placeholder="建议不超过8个字" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3">新密码：</label>
			<div class="formControls col-xs-8 col-sm-8" >
				<input type="password" class="input-text" value="" placeholder="建议不超过8个字" >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-3 col-sm-3">再次输入：</label>
			<div class="formControls col-xs-8 col-sm-8" >
				<input type="password" class="input-text" value="" placeholder="建议不超过8个字" >
			</div>
		</div>
	
		<div class="row cl">
			<div class="col-xs-8 col-sm-8  col-offset-3 mt-20">
				<button  class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				<button  class="btn btn-primary radius ml-30" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存修改</button>
				
			</div>
		</div>
	</form>
</article>

<!--_footer 作为公共模版分离出去-->

</body>
</html>
